spring:
  profiles:
    active: local

---
spring:
  config:
    activate:
      on-profile: local
  kafka:
    bootstrap-servers: localhost:9092
  elasticsearch:
    rest:
      uris: https://localhost:9200
      username: elastic
      password: ${ELASTIC_PASSWORD}
      connection-timeout: 60s
      socket-timeout: 30s
      ssl:
        enabled: true
        verification-mode: none
        trust-store-type: PKCS12
        trust-store: ./src/main/resources/elastic-stack-ca.p12
        trust-store-password: ${CA_PASSWORD}
        key-store: ./src/main/resources/springboot.p12
        key-store-password: ${KEYSTORE_PASSWORD}
        key-store-type: PKCS12
  data:
    elasticsearch:
      repositories:
        enabled: true

---
spring:
  config:
    activate:
      on-profile: docker
  kafka:
    bootstrap-servers: kafka:9092
  elasticsearch:
    rest:
      uris: https://elasticsearch:9200
      username: elastic
      password: ${ELASTIC_PASSWORD}
      connection-timeout: 60s
      socket-timeout: 30s
      ssl:
        enabled: true
        trust-store-type: PKCS12
        trust-store: /app/elastic-stack-ca.p12
        trust-store-password: ${CA_PASSWORD}
        key-store: /app/springboot.p12
        key-store-password: ${KEYSTORE_PASSWORD}
        key-store-type: PKCS12
  data:
    elasticsearch:
      repositories:
        enabled: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false
  logging:
    level:
      org.springframework.data.elasticsearch.client.WIRE: TRACE
      org.springframework.data.elasticsearch: DEBUG
      org.elasticsearch: DEBUG

server:
  port: 443
  ssl:
    enabled: true
    key-store: /app/springboot.p12
    key-store-password: ${KEYSTORE_PASSWORD}
    key-store-type: PKCS12
    key-alias: springboot