version: '3'

services:
  zookeeper:
    image: wurstmeister/zookeeper:latest  # 최신 버전 사용
    container_name: zookeeper
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka:latest  # 최신 버전 사용
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://43.202.29.79:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
    depends_on:
      - zookeeper

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.9  # 기존 버전 유지 가능
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true  # 보안 기능 활성화
      - xpack.security.authc.api_key.enabled=true  # API 키 기능 활성화
      - ELASTIC_PASSWORD=Ccenter123456! # elastic 사용자 기본 비밀번호 설정
    ports:
      - "9200:9200"
      - "9300:9300"

  logstash:
    image: docker.elastic.co/logstash/logstash:7.17.9  # 기존 버전 유지 가능
    container_name: logstash
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    ports:
      - "5000:5000"
    depends_on:
      - elasticsearch
      - kafka

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.9  # 기존 버전 유지 가능
    container_name: kibana
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
      ELASTICSEARCH_USERNAME: "elastic"  # elastic 사용자 이름
      ELASTICSEARCH_PASSWORD: Ccenter123456! #  elastic 사용자 비밀번호
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
  spring-app:
    build: .
    container_name: spring-app
    ports:
      - "443:443"
    environment:
      # 기본 Spring 애플리케이션 환경 변수 설정
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 443
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQLDialect
      SPRINGDOC_SWAGGER_UI_ENABLED: true
      SPRINGDOC_API_DOCS_ENABLED: true
      SPRINGDOC_SWAGGER_UI_PATH: /swagger-ui.html
      SERVER_SSL_KEY_STORE: /app/keystore.jks
      SERVER_SSL_KEY_STORE_TYPE: JKS
      SERVER_SSL_KEY_ALIAS: tomcat

    volumes:
      - ./src/main/resources/keystore.jks:/app/keystore.jks  # SSL 인증서 마운트

    depends_on:
      - kafka
      - zookeeper
      - elasticsearch