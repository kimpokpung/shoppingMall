# Server configuration
server.host: "0.0.0.0"
server.name: kibana
server.port: 5601

# SSL configuration
server.ssl.enabled: true
server.ssl.keystore.path: "/usr/share/kibana/config/www.projectkkk.pkcs12"
server.ssl.keystore.password: "${KIBANA_KEYSTORE_PASSWORD}"
server.ssl.keystore.type: "PKCS12"

# Elasticsearch configuration
elasticsearch.hosts: ["https://elasticsearch.www.projectkkk.com:9200"]
elasticsearch.username: "kibana_system"
elasticsearch.password: "Ccenter123456!"
elasticsearch.ssl.verificationMode: full
elasticsearch.ssl.truststore.path: "/usr/share/kibana/config/www.projectkkk.pkcs12"
elasticsearch.ssl.truststore.password: "${KIBANA_KEYSTORE_PASSWORD}"
elasticsearch.ssl.truststore.type: "PKCS12"

# Security settings
xpack.security.enabled: true
xpack.encryptedSavedObjects.encryptionKey: "something_at_least_32_characters"

# CORS settings
server.cors.enabled: true
server.cors.allowCredentials: true
server.cors.allowOrigin: ["https://www.projectkkk.com"]
xpack.security.secureCookies: true

# Additional settings for stability
elasticsearch.requestTimeout: 90000