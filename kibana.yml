# Server configuration
server.host: "0.0.0.0"
server.port: 5601

# SSL configuration
server.ssl.enabled: true
server.ssl.keystore.path: "/usr/share/kibana/config/www.projectkkk.pkcs12"
server.ssl.keystore.password: "${KIBANA_KEYSTORE_PASSWORD}"

# Elasticsearch configuration
elasticsearch.hosts: ["https://elasticsearch.www.projectkkk.com:9200"]
elasticsearch.username: "kibana_system"
elasticsearch.password: "${KIBANA_SYSTEM_PASSWORD}"
elasticsearch.ssl.verificationMode: "full"
elasticsearch.ssl.keystore.path: "/usr/share/kibana/config/www.projectkkk.pkcs12"
elasticsearch.ssl.keystore.password: "${KIBANA_KEYSTORE_PASSWORD}"

# Security settings
xpack.security.enabled: true
xpack.encryptedSavedObjects.encryptionKey: "${XPACK_SECURITY_ENCRYPTIONKEY}"

# CORS settings
server.cors.enabled: true
server.cors.allowCredentials: true
server.cors.allowOrigin: ["https://www.projectkkk.com"]