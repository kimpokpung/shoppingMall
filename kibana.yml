server.customResponseHeaders:
  content-security-policy: >-
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval' 'sha256-P5polb1UreUSOe5V/Pv7tc+yeZuJXiOi/3fqhGsU7BE=' https://*.projectkkk.com https://projectkkk.vercel.app;
    style-src 'self' 'unsafe-inline' https://*.projectkkk.com https://projectkkk.vercel.app;
    img-src 'self' data: blob:;
    connect-src 'self' https://*.projectkkk.com wss://*.projectkkk.com https://projectkkk.vercel.app;
    frame-ancestors 'self' https://www.projectkkk.com https://projectkkk.vercel.app;
    frame-src 'self' https://*.projectkkk.com https://projectkkk.vercel.app;
    font-src 'self' data:;
    base-uri 'self';
    worker-src 'self' blob:;
    object-src 'none';

server.csp.rules:
    - "script-src 'self' 'unsafe-inline' 'unsafe-eval' ..."
