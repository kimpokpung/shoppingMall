# Server configuration
server.host: "0.0.0.0"
server.name: kibana
server.port: 5601

# SSL configuration
server.ssl.enabled: true
server.ssl.keystore.path: "/usr/share/kibana/config/kibana.p12"
server.ssl.keystore.password: ${KIBANA_KEYSTORE_PASSWORD}


# Elasticsearch configuration
elasticsearch.hosts: ["https://elasticsearch:9200"]
elasticsearch.ssl.verificationMode: none
elasticsearch.ssl.certificateAuthorities: ["/usr/share/elasticsearch/config/elastic-stack-ca.p12"]
elasticsearch.username: "kibana_system"
elasticsearch.password: "Ccenter123456!"

# Security settings
xpack.security.enabled: true
xpack.encryptedSavedObjects.encryptionKey: "something_at_least_32_characters"

# Additional settings for stability
elasticsearch.requestTimeout: 90000